<div class="basket-container">
  <div class="justify-content-space-between">
    <button class="retour" routerLink="/products">Retour</button>
  </div>
  @if (basket.products.length > 0) {
    <div class="TabQuantityAndTaxed">
      <div class="products-table-container">
        <app-product-table (basketUpdated)="setBasketandCalculateTaxes($event)"
                           [basket]="basket"></app-product-table>
      </div>
      <div class="totals-container">
        <table class="tableTotalTaxes">
          <thead>
          <tr>
            <th colspan="2">Totales</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Totale Taxes</td>
            <td>{{ basket.total_Taxes | mycurrency }}</td>
          </tr>
          <tr>
            <td>Totale TTC</td>
            <td>{{ basket.price_total_TTC | mycurrency }}</td>
          </tr>
          </tbody>
        </table>
        <button class="btn-payment" routerLink="/payment">Payer vos produits</button>
      </div>
    </div>
  } @else {
    <div>
      <div class="NoBacketMessage">Panier vide</div>
    </div>
  }
</div>
